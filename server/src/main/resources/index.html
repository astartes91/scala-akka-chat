<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var socket = new WebSocket("ws://" + window.location.host + "/ws");
        socket.onopen = function() {
            alert("Соединение установлено.");
            socket.send("Привет");
        };
        socket.onmessage = function(event) {
            alert("Получены данные " + event.data);
        };
    </script>
</head>
<body>
<h1>h</h1>
</body>
</html>
